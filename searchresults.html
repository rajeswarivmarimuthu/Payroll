<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/css/style.css"></script>
    <title>Marvel Character Finder</title>
  </head>
  <body>
      <!-- this is the search block in the search results page  -->
    <section class = "h-15 relative flex justify-center items-center" >
            <div class="w-5 h-5 absolute inset-x-0.5 text-red-700 mx-4 px-4">
                <a href="./index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                  </svg>
                </a>
            </div>
        <form class = 'sm:w-11/12 md:w-8/12 lg:w-6/12 flex justify-center items-center'>
            <input name="searchChar" id="searchCharName" placeholder = 'Search your favorite Marvel Character...' type="text" autofocus="true" required class="appearance-none rounded-none relative block w-full  px-3 py-2 m-3 border border-gray-200 placeholder-gray-500 text-gray-900 rounded-full focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm" />
            <button id= 'submitBtn' type="submit" class="flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-full sm:w-8/12 md:w-4/12 lg:w-3/12 text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Search
              </button> 
          </form>
    </section>

    <!-- This is the section where the character thumbnail and their attributes are displayed  -->
    <section class = "h-45 border border-gray-200 flex justify-left items-center content-center static m-2 p-2" id="characterContainer"> 
        <!-- image display -->
        <div class = "p-5 static" id="characterThumbNail" >
            <div id="characterCard" class="object-contain border border-red-200 rounded-lg m-2 p-2 shadow-lg">
                <a href="#">
                    <img class="rounded-lg" id="charImage" src="" alt="" />
                </a>
            </div>
    
        </div>
        <!-- Character attributes -->
        <div class = "inline-block m-2 p-2" id="characterAttributes">
            <div class="font-bold text-xl mb-2" id="charName"></div>
            <p class="font-light text-gray-700 text-base" id="charDescription"></p>
            <a class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600" id="charComics" href="https://www.themoviedb.org/list/92600" alt="comic list">Comic List</a>
        </div>

    </section>
   
    <!-- Movie Section  -->
    <section class = "h-45 border border-gray-300 flex justify-center items-center static m-2 p-2"> 
        <div class="p-5 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-5 gap-5" id="moviesContainer"></div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="./assets/js/characters.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
