<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/css/style.css"></script>
    <title>Marvel Character Finder</title>
  </head>

<body class="bg-fixed h-screen" style="background-image: url(https://images.unsplash.com/photo-1524481905007-ea072534b820?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80)">

  <main class = 'w-full flex flex-col justify-center items-center place-content-center h-screen'>
    <div>
      <h1 class = 'text-white-300'>
        MARVEL CHARACTER FINDER
      </h1>
    </div>
      <form class = 'sm:w-11/12 md:w-8/12 lg:w-6/12 flex justify-center items-center'></form>
        <input name="searchChar" id="searchCharName" placeholder = 'Search your favorite Marvel Character...' type="text" autofocus="true" required class="appearance-none rounded-none sm:w-10/12 md:w-6/12 lg:w-4/12 px-3 py-2 m-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-full focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm" />
        <button type="submit" class="group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-full sm:w-8/12 md:w-4/12 lg:w-3/12 text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            Search
          </button> 
      </form>
      <div class = "flex justify-center items-center border border-transparent" id="recentSearchContainer">
        
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  <script src="./assets/js/characters.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
