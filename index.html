<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Marvel Character Finder</title>
  </head>

<body class="bg-fixed h-screen" style="background-image: url(https://images.unsplash.com/photo-1524481905007-ea072534b820?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80)">

  <main class = 'w-full flex flex-col justify-center items-center place-content-center h-screen'>
    <div>
      <h1 class = 'text-4xl text-white mb-8'>
        MARVEL WIKI
      </h1>
    </div>
      <form  autocomplete="off" class = 'sm:w-11/12 md:w-8/12 lg:w-6/12 flex justify-center items-center'></form>
        <input onkeyup="showResults(this.value)" name="searchChar" id="searchCharName" placeholder = 'Search your favorite Marvel Character...' type="text" autofocus="true" required class="mb-8 m-3 h-19 appearance-none rounded-none sm:w-10/12 md:w-6/12 lg:w-4/12 px-3 py-2  border border-gray-300 placeholder-gray-500 text-gray-900 rounded-full focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm" />
        <div id="result" class="text-white"></div>
        <button type="submit" id="submitBtn" class="mb-4 group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-full sm:w-6/12 md:w-3/12 lg:w-2/12 text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            Search
          </button> 
      </form>
      <!-- recent searches container -->
      <div class="p-5 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-5 gap-10" id="recentSearchContainer">  
      </div>
      
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  <script src="./assets/js/characters.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
